<!doctype html>
<html lang='en'>

<head>
	<title>esl games online</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
</head>

<body>
	
	<div id='info'>
		<div id=info-holder>
			<div id='close-info' onclick='closeInfo()'>x</div>
			<p id='info-header'></p>
			<p id='info-text'></p>
		</div>
	</div>
	
	<div id='header-div'>
		<h1 id='header'>ESL&ensp;Games&ensp;Online</h1>
		<div class='top-info' id='about-info' onclick='aboutInfo()'>About</div>
		<div class='top-info' id='contact-info' onclick='contactInfo()'>Contact</div>
		<!--<div class='top-info' id='terms-info' onclick='termsInfo()'>Terms</div>-->
	</div>
	
	<div class='side-pics' id='left-pics'>
		<img src='images/dices.png' id='dices'>
		<img src='images/roulette.png' id='roulette'>
	</div>
	
	<div class='side-pics' id='right-pics'>
		<img src='images/lottery.png' id='lottery'>
		<img src='images/hand.png' id='hand'>
	</div>
	
	<div id='games-thumbs'>
		
		<div class='row'>
			<div class='item in-use' onclick='boardgame("Animals")'>
				<img class='item-pic p84' src='images/animals.jpg'>
				<!--<img class='new' src='images/new.png'>-->
			</div>
			<div class='item in-use' onclick='boardgame("Clothes")'>
				<img class='item-pic p84' src='images/clothes.png'>
			</div>
			<div class='item in-use' onclick='boardgame("Christmas")'>
				<img class='item-pic p84' src='images/christmas.jpg'>
			</div>
		</div>
		
		<div class='title-row'>
			<p class='title'>Animals boardgame</p>
			<p class='title'>Clothes boardgame</p>
			<p class='title'>Christmas boardgame</p>
		</div>
		
		<div class='row'>
			<div class='item in-use' onclick='boardgame("Halloween")'>
				<img class='item-pic p84' src='images/halloween.jpg'>
			</div>
			<div class='item in-use' onclick='boardgame("Sport")'>
				<img class='item-pic p84' src='images/sports.png'>
			</div>
			<div class='item in-use' onclick='boardgame("Space")'>
				<img class='item-pic p100' src='images/space.png'>
			</div>
		</div>
		
		<div class='title-row'>
			<p class='title'>Halloween boardgame</p>
			<p class='title'>Sports boardgame</p>
			<p class='title'>Space boardgame</p>
		</div>
		
		<div class='row'>
			<div class='item in-use' onclick='boardgame("Food")'>
				<img class='item-pic p90' src='images/food.jpg'>
			</div>
			<div class='item not-in-use'>
				<img class='symbol' src='images/construction.png'>
			</div>
			<div class='item not-in-use'>
				<img class='symbol' src='images/construction.png'>
			</div>
		</div>
		
		<div class='title-row'>
			<p class='title'>Food boardgame</p>
			<p class='title'>-</p>
			<p class='title'>-</p>
		</div>
		
		<div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
		<br/><br/><br/>
	</div>

<script src='info.js'></script>

</html>
